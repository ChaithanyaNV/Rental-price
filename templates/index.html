<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Final year project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="bg-image"
style="background-image: url('https://images.pexels.com/photos/1642125/pexels-photo-1642125.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); height: 100vh;">

        <div class="container">
            <div class="row">
                <div class='card' style="width: 100%; height:100%; margin-top:50px">
                    <div class="card-header" style="text-align: center;">
                        <h1> REAL ESTATE PRICE PREDICTION</h1>
                    </div>
                    <div class="card-body" style='text-align: center'>
                        <form action="{{ url_for('predict') }}" method="POST">
                            <div class="row">
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>LOCATION</label>
                                    <select class="form-control" name="sLocation" id="uiLocation" required=1>
                                        {% for location in locations%}
                                        <option value="{{location}}">{{location}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>BATHROOMS</label>
                                    <input type="number" class='form-control'id="uiBHK" name="uiBHK" placeholder="Enter Bathrooms">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>AREA</label>
                                    <input type="number" class='form-control'id="uiSqft" name="Squareft" placeholder="Enter Area (sqft)" min="1000" max="50000">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>BHK</label>
                                    <input type="number" class='form-control'id="uiBathrooms" name="uiBathrooms" placeholder="Enter BHK">
                                </div>
                                <br><br><br>

                                <div class="col-md-12 form-group">
                                    <button class="btn btn-primary form-control">ESTIMATE PRICE</button>
                                </div>
                            </div>
                        </form>
                        <br>


                        <div class="col-md-12" style="text-align: center;">
                            <h3><span>{{result}}</span></h3>
                        </div>
                        


                            <div class="col-md-12" style="text-align: center;">
                                <h3><span>{{result}}</span></h3>
                            </div>
                </div>
            </div>
        </div> 
        </div>
        <!-- Background image -->

<!-- Background image -->
    </body>
</html>
